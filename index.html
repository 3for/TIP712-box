<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TIP712 Message</title>

    <link href="src/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">TIP712 Message Test</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <div>The TIP712 contract has been deployed at:</div>
        <div><b id="contractAddress"></b></div>
      </div>
      <p></p>
      <p></p>
      <style>
        .tip712-container {
          display: flex;
          flex-direction: column;
          gap: 16px;
          max-width: 720px;
        }

        .form-row {
          display: flex;
          align-items: flex-start;
          gap: 12px;
        }

        .form-row label {
          min-width: 180px;
          font-weight: 500;
          padding-top: 6px;
        }

        .form-row input,
        .form-row textarea {
          flex: 1;
          padding: 8px 10px;
          font-family: monospace;
          font-size: 13px;
          line-height: 1.4;
        }

        .form-row textarea {
          resize: vertical;
          white-space: pre;
          overflow-x: auto;
          min-height: 80px;
        }

        button {
          padding: 10px 0;
          font-size: 14px;
          cursor: pointer;
        }

        pre {
          margin: 0;
          font-family: monospace;
          white-space: pre-wrap;
          word-break: break-all;
        }
      </style>

      <div class="tip712-container">

        <div class="form-row">
          <label>signer (sender) address:</label>
          <input id="signer_address" />
        </div>

        <div class="form-row">
          <label>TIP712 Domain (JSON):</label>
          <textarea id="domain"></textarea>
        </div>

        <div class="form-row">
          <label>TIP712 struct types (JSON):</label>
          <textarea id="types"></textarea>
        </div>

        <div class="form-row">
          <label>TIP712 struct value (JSON):</label>
          <textarea id="value"></textarea>
        </div>

        <div class="form-row">
          <label>v of signature:</label>
          <input id="v" />
        </div>

        <div class="form-row">
          <label>r of signature:</label>
          <textarea id="r" rows="2"></textarea>
        </div>

        <div class="form-row">
          <label>s of signature:</label>
          <textarea id="s" rows="2"></textarea>
        </div>

        <div class="form-row">
          <label>signature:</label>
          <textarea id="signature" rows="3"></textarea>
        </div>

        <button id="get_tip712_hash">Get TIP712 Hash</button>
        <button id="sign_with_tronweb">Sign with tronWeb</button>
        <button id="sign_with_ledger">Sign with ledger device</button>
        <button id="verify_sig">Verify TIP712 signature</button>

        <p id="loading" style="display:none;">
          Waiting to complete the transaction
          <img src="src/img/spinner.svg"
              style="width:20px; vertical-align:middle;" />
        </p>

        <p id="TIP712message" style="display:none;">
          hash:
          <pre id="TIP712messageHash"></pre>
        </p>

        <p id="result" style="display:none;">
          result:
          <pre id="resResult"></pre>
        </p>

      </div>


    <!-- first import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- then import Popper (necessary for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- then import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="module" src="/src/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="module" src="/src/js/bootstrap.min.js"></script>
    <!-- <script type="module" src="/src/js/tronweb.js"></script> -->
    <script type="module" src="/src/js/tip712-config.js"></script>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/main.js"></script>
    
  </body>
</html>
